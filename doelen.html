<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Doelen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>De Doelen</h1>
    </header>     
    <main>
        <section>
            <figure>
                <img src="images/boek-op-stoel.png" alt="Hier is een ge誰llustreerd boek te zien die op een grote stoel zit en duidelijk iets aan het vertellen is.">
            </figure>
            <figcaption>
                Books4Life is een non-profit organisatie waarbij ze al het opgeleverde geld doneren aan een 
                aantal goede doelen. Er zijn twee vaste goede doelen die beide 25% krijgen en 50% gaat naar 
                verschillende kleinschalige projecten.
            </figcaption>
        </section>
        <section class="boek-amnesty">
            <figure>
                <img src="images/boek-met-amnesty-bord.png" alt="Hier is een ge誰llustreerd boek te zien dat een groot protest bord omhooghoudt waarop 'Amnesty Internationa' staat, inclusief het logo van Amnesty International (een kaars met een prikkeldraad eromheen gewikkeld).">
            </figure>
            <figcaption>
                Amnesty International is 1 van de twee vaste goede doelen die 25% krijgt. 
                Amnesty strijdt voor mensenrechten overal ter wereld. Dit doen ze door petities, 
                brieven en demonstraties. 
            </figcaption>
        </section>
        <section class="boek-oxfam">
            <figure>
                <img src="images/boek-met-oxfam-bord.png" alt="Hier is een ge誰llustreerd boek te zien dat een groot protest bord omhooghoudt waarop 'Oxfam Novib' staat, inclusief het logo van Oxfam Novib. Het boek zelf kijkt er ernstig bij.">
            </figure>
            <figcaption>
                Oxfam Novib is het andere vaste goede doel dat 25% van de opbrengsten krijgt. 
                Oxfam Novib zet zich in voor gelijkheid, klimaat, noodhulp en eerlijke economie.
            </figcaption>
        </section>
        <section class="boek-megafoon">
            <figure>
                <img src="images/boek-met-megafoon.png" alt="Hier is een ge誰llustreerd boek te zien die een megafoon vasthoudt en er duidelijk doorheen praat/iets zegt.">
            </figure>
            <figcaption>
                De overige 50% gaat naar kleinschalige projecten. Elke winkel mag zelf bepalen welke projecten dit zijn. 
                Wel zijn het altijd goede doelen die zich inzetten voor armoede en mensenrechten.
            </figcaption>
        </section>
    </main>
